<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="time-and-score-display">
        <h1 id="game-title">NFL Trivia Game</h1>
        <h2 id="time-heading">Time left for <span>15</span> more play<span>s</span></h2>
        <h2 id="yardage-heading">Total Yardage: <span>0</span> yards</h2>
    </div>
    <div id="field-display">
        <div id="options-menu"><h2> Options</h2></div>
        <img src="assets/images/fieldtest.png" alt="playing field starting point" class="field-picture">
        <div id="downs-display"><h2><span id="down">1st</span> Down</h2></div>
    </div>
    <section>
        <div id="quiz-area">
            <div id="question-area">
                <h2>Which of the following teams has never won the superbowl?</h2>
            </div>
            <div id="answer-area">
                <button id="answer-a">The St Louis Rams</button>
                <button id="answer-b">The Chicago Bears</button>
                <button id="answer-c">The Minnesota Vikings</button>
                <button id="answer-d">The Oakland Raiders</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
